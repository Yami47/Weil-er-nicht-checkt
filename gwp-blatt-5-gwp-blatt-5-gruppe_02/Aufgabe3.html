    <style>
      .blau {
        color: blue;
        background-color: yellow;
      }
    </style>
    <script>
      document.addEventListener("DOMContentLoaded", function() {
        var links = document.querySelectorAll("a");

        for (var i = 0; i < links.length; i++) {
            links[i].classList.add("blau");
        }
    });
    </script>
  </head>
