<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
      $(document).ready(function() {
        $("#geburtsdatum, #einschulungsdatum, #fuehrerscheinSeit").blur(function() {
          var inputValue = $(this).val();
          if (!isValidDate(inputValue)) {
            alert("Ungültiges Datumsformat oder Datum liegt in der Zukunft.");
            $(this).val("");
          }
        });

        function isValidDate(dateString) {
          var regex = /^\d{4}-\d{2}-\d{2}$/;
          if (!regex.test(dateString)) return false;

          var currentDate = new Date();
          var inputDate = new Date(dateString);

          return inputDate <= currentDate;
        }
      });
    </script>
    <title>Registrierung</title>
  </head>
  <body>
    <div class="jumbotron text-center">
      <h1>Datumseingaben</h1>
      <p>Bitte geben Sie einige Daten aus Ihrem Lebenslauf ein!</p>
    </div>
    <div class="container">
      <form action="DatumseingabenVerarbeiten.php" method="get" id="formular">
        <div class="form-group">
          <label for="geburtsdatum">Geburtsdatum: </label><br/>
          <input type="date" name="geburtsdatum" class="form-control" size="10" maxlength="10">
        </div>
        <div class="form-group">
          <label for="einschulungsdatum">Datum der Einschulung: </label>
          <input name="einschulungsdatum" type="date" class="form-control" size="10" maxlength="10">
        </div>
        <div class="form-group">
          <label for="fuehrerscheinSeit">PKW-Führerschein seit:* </label>
          <input name="fuehrerscheinSeit" type="date" class="form-control" size="10" maxlength="10">
        </div>
        <input type="submit" value="Absenden" id="senden" class="btn btn-primary">
        <input class="btn btn-secondary" type="reset">
      </form>
    </div>
  </body>
</html>
